<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

     <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>
       
      </head>
      <body>
        <div class="outer">
          <div class="inner">
            <div class="header">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Virat_Kohli_in_PMO_New_Delhi.jpg/220px-Virat_Kohli_in_PMO_New_Delhi.jpg"
                alt="Jessica Randall"
                class="profile-image"
              />
              <h1>Virat Kohli</h1>
              <p class="location">India, Bangalore</p>
              <p class="description">Plays for India</p>
            </div>
            <div class="buttons">
              <button>GitHub</button>
              <button>Frontend Mentor</button>
              <button>LinkedIn</button>
              <button>Twitter</button>
              <button>Instagram</button>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
